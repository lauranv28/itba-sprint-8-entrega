{% extends 'login/base.html' %}

<!-- Agrega los archivos estáticos -->
{% load static %}

<!-- Agrega el título -->
{% block title%}Login{% endblock %}

<!-- Agrega el contenido -->
{% block content %}
<style>
  .error.list {
    color: red;
  }
</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">
          {% csrf_token %}
          <h3 class="mb-4 text-white">Ingresar</h3>
          {% if form.non_field_errors %}
          <p style="color: red">
            Usuario o contraseña incorrectos, intente otra vez.
          </p>
          {% endif %}
          <p>
            <input
              type="text"
              name="username"
              autofocus
              maxlength="254"
              required
              id="='id_username"
              class="form-control"
              placeholder="Usuario"
            />
          </p>
          <p>
            <input
              type="password"
              name="password"
              required
              id="id_password"
              class="form-control"
              placeholder="Contraseña"
            />
          </p>
          <p>
            <input
              type="submit"
              class="btn btn-light btn-block"
              value="Iniciar sesión"
            />
            <!-- Redirige a un link para registrarse en caso de no tener usuario -->
            <a class="btn btn-light" href="{% url 'register' %}">Registrarse</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
